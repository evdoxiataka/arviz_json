        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
        function showStats(arviz) {
            var _html = "";
            function appendHTML(html) {
                html += html;
                
            }

            function enterDiv(dclass) {
                appendHTML('<div class=' + dclass + '>');
            }

            function leaveDiv() {
                appendHTML('</div>');
            }

            function inDiv(dclass, html) {

                enterDiv(dclass);
                appendHTML(html);
                leaveDiv();
            }

            function inSpan(dclass, html) {
                appendHTML("<span class=" + dclass + ">")
                appendHTML(html);
                appendHTML("</span>")
            }

            appendHTML("<h1>"+"Engine"+"</h1>");
            var sample_attrs = arviz.sample_stats.attrs;

            var kvs = {
                "Inference Library": sample_attrs.inference_library,
                "Version": sample_attrs.inference_library_version,
                "Date": sample_attrs.created_at,
            };

            function withDiv(dclass, callback) {
                enterDiv(dclass);
                callback();
                leaveDiv();
            }

            function addKeyValues(kvs) {                
                var tableHTML = '<table class="table">';                
                for (k in kvs) {
                    tableHTML+="<tr>";
                    tableHTML+="<td>";
                    tableHTML+=k;
                    tableHTML+="</td>";
                    tableHTML+="<td>";
                    tableHTML+=kvs[k];
                    tableHTML+="</td>";
                    tableHTML+="</tr>";                                                            
                }
                tableHTML+=('</table>');                
                appendHTML(tableHTML);                
            }

            function addKeySubValues(kvs, headers, keys) {                
                var tableHTML = '<table class="table">';                

                tableHTML+="<tr>";
                tableHTML+="<th>Item</th>";
                for(i=0;i<headers.length;i++)
                {
                    var header = headers[i];
                    tableHTML+="<th>"+header+"</th>";                    
                }
                tableHTML+="</tr>";  
                
                for (k in kvs) {
                    tableHTML+="<tr>";
                    tableHTML+="<td>"+k+"</td>";                    
                    for(i=0;i<keys.length;i++)
                    {
                        var key = keys[i];
                        tableHTML+="<td>" + key(kvs[k]) + "</td>";                        
                    }
                    tableHTML+="</tr>";                                                            
                }
                tableHTML+=('</table>');                
                appendHTML(tableHTML);                
            }

            addKeyValues(kvs);
            addKeySubValues(sample_attrs.graph,
             ["Type", "Parents", "Distribution", "Shape"],
             [d=>d.type, d=>d.parents, d=>d.distribution.type,
            d=>d.distribution.shape 
            ])


            
            $(".container").append(_html);
            console.log(_html);
        }
        /////////////////////////////////////////////////////////////////////////////////////
        // Entry point        
        load_npz("switchpoint.npz", function (npz_data) {
            showStats(reassemble_arviz(npz_data));
        });
    </script>
</body>

</html>
